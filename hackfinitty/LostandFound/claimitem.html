<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Claim Missing Item - Lost & Found Portal</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('https://images.unsplash.com/photo-1562183241-b937e95585b2') no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }

    /* Blurred Overlay */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: inherit;
      filter: blur(8px);
      z-index: -1;
    }

    .container {
      max-width: 600px;
      margin: 60px auto;
      background: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .container h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #1a73e8;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    input, textarea {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      width: 100%;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    button {
      padding: 12px;
      background: #1a73e8;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #0c59c4;
    }

    footer {
      background: rgba(0, 0, 0, 0.85);
      color: white;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      padding: 40px 20px;
      margin-top: 60px;
    }

    .footer-section {
      flex: 1 1 200px;
      margin: 10px;
    }

    .footer-section h3 {
      margin-bottom: 15px;
      color: #f1c40f;
    }

    .footer-section ul {
      list-style: none;
    }

    .footer-section ul li {
      margin-bottom: 10px;
    }

    .footer-section ul li a {
      color: #ccc;
      text-decoration: none;
    }

    .footer-section ul li a:hover {
      color: #fff;
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .container {
        margin: 20px;
        padding: 20px;
      }

      footer {
        flex-direction: column;
        align-items: center;
      }

      .footer-section {
        margin: 20px 0;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Claim a Missing Item</h2>
    <form action="#" method="post">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <input type="text" name="item" placeholder="Item Name" required>
      <textarea name="description" placeholder="Item Description" required></textarea>
      <input type="text" name="location" placeholder="Last Seen Location" required>
      <button type="submit">Submit Claim</button>
    </form>
  </div>

  <footer>
    <div class="footer-section">
      <h3>Contact Us</h3>
      <ul>
        <li>Email: support@lostfound.com</li>
        <li>Phone: +91 98765 43210</li>
        <li>Address: XYZ Campus, India</li>
      </ul>
    </div>

    <div class="footer-section">
      <h3>Quick Links</h3>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Report Item</a></li>
        <li><a href="#">Search</a></li>
        <li><a href="#">How It Works</a></li>
      </ul>
    </div>

    <div class="footer-section">
      <h3>Follow Us</h3>
      <ul>
        <li><a href="#">Instagram</a></li>
        <li><a href="#">Twitter</a></li>
        <li><a href="#">Facebook</a></li>
      </ul>
    </div>
  </footer>

</body>
</html>
